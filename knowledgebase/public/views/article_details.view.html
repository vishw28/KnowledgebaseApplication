<div ng-controller="ArticleDetailController as adc">
    <a href="#!/articles">Go Back</a>
    <h1>{{adc.articles.title}}</h1>
    <small>Post on: <spna ng-bind="adc.articles.date | date:'MM/dd/yyyy'"></spna></small>
    <hr>
    <div>
        {{adc.articles.body}}
    </div>
    <div class="actions">
        <a href="#!/articles/edit/{{adc.articles._id}}" class="btn btn-default">Edit</a>
        <a href="#" class="btn btn-danger" ng-click="adc.removeArticle()">Delete</a>
    </div>
</div>
