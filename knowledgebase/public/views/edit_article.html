
<div ng-controller="ArticlesEditController as aec">
    <h3>Edit Article</h3>
    <form ng-submit="aec.updateArticle()">
        <div class="form-group">
            <label>Article Title</label>
            <input type="text" class="form-control" ng-model="aec.article.title" placeholder="Enter Title">
        </div>
        <div class="form-group">
            <label>Category</label>
            <select class="form-control" ng-model="aec.article.category" name="category">
                <option ng-repeat="category in aec.categories" value="{{category.name}}">{{category.name}}</option>
            </select>
        </div>
        <div class="form-group">
            <label>Body Text</label>
            <textarea class="form-control" ng-model="aec.article.body" placeholder="Enter Article Body"></textarea>
        </div>

        <button type="submit" class="btn btn-default">Submit</button>
        <a class="btn btn-danger" href="#!/categories">cancel</a>
    </form>
</div>
