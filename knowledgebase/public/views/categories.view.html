
<div ng-controller="CategoriesController as cc">
<h3 class="heading">Categories</h3>
    <div class="row">
        <div class="categories">
                <div class="col-md-6" ng-repeat="category in cc.categories">
                    <h3>{{category.name}}</h3>
                    <p>{{category.description}}</p>
                    <a href="#!/articles/category/{{category.name}}">View Articles</a>
                </div>
        </div>
    </div>
</div>



<div ng-controller="ArticlesController as ac">
    <h3 class="heading">Latest Articles</h3>
    <div class="row">
        <div class="articles">
            <div class="col-md-12" ng-repeat="article in ac.articles">
                    <div class="article">
                        <h3>{{article.title}}</h3>
                        <p>{{article.body}}</p>
                        <a class="btn btn-default" href="#!/articles/details/{{article._id}}">Read Article</a>
                    </div>
                    <div ng-if="!ac.articles">
                        No articles to display
                    </div>
            </div>
        </div>
    </div>

    <a class="btn btn-default" href="#!/articles/add">Add Atricles</a>
</div>
